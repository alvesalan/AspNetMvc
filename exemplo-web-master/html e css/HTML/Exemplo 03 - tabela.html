<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 03 - Tabela</title>
    <meta charset =" utf-8">
</head>
<body>
    <!--    TR -> LINHA
            TH -> Coluna para thead e tfoot
            TD -> Coluna para tbody
-->
    <table>
        <thead>
            <tr>
                <th>Código</th> 
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
            <tr>
                <td>2</td>
                <td>Uva</td>
                <td>R$ 5.40</td>
                <td>2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maça</td>
                <td>R$ 3.40</td>
                <td>5</td>
                
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
