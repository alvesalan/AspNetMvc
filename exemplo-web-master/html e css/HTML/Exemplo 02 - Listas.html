<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 02- Listas</title>
    <meta charset="utf-8">
</head>
    <body>
        <h3>Lista de Frutas</h3>
        <!-- tIPOS DE lista não Ordenada: disc (Default), Square, Circle -->
        
        <ul style="list-style: circle"></ul>
        <li>Maçã</li>
        <li>Pera</li>
        <li>Uva</li>
        
        <h3>Lista de Carros</h3>
        <!-- tIPOS DE lista Ordenada: disc (Default), Square, Circle 
        1, I, i, A, a
-->
        <ol type="1">
            <li>Gol</li>
            <li>Pálio</li>
            <li>Polo</li>
        </ol>
        <ol type="A">
            <li> Cap.01
                <ol type = "1"> 
                    <li>Varíaveis?</li>
                    <li>If para sua vida!</li>
                    <li>While como enquanto</li>
                    <li>For já entendi mãe</li>
            </ol>
            </li>
            <li> Cap. 02
            <ol type="1">
                <li>Métodos</li>
                <li>heranças</li>
        </ol>
    </li>
</ol>

    
</body>
</html>
